    <section>
        <div class = 'create_container'>
            <form action="{% url 'add_todo' %}" method="POST">
                {% csrf_token %}
                <input
                    class = "create_input"
                    type = "text" 
                    placeholder="Write here a new task"
                    name="todo_text"
                />
                <button class = 'create_button'>Add</button>
            </form>
        </div>
        <div class ="todo_container">
            {% for todo in todo_list %}
            <div class="todo_item
                {% if todo.is_favorite %}
                    marked
                {% elif todo.is_favorite == False %}
                    todo_item
                {% endif %}
            ">
                <div class = "todo_item_header">
                    <label class ="checkbox_container">
                        <input type ="checkbox" /> 
                        <span class = "checkmark"></span>
                    </label>
                    <h4>{{ todo.text }}</h4>            
                </div>
                <div class = "todo_item_footer">
                    <p>{{ todo.created_at }}</p>
                    <div class = "action_buttons">
                        {% if todo.is_favorite %}
                            <a href="{% url 'mark-todo' todo.id %}"><img src = "{% static './icons/marked.png' %}" /></a>
                        {% else %}
                            <a href="{% url 'unmark-todo' todo.id %}"><img src = "{% static './icons/unmarked.png' %}" /></a>
                        {% endif %}


                        <a href="{% url 'delete-todo' todo.id %}"><img src = "{% static './icons/delete.png' %}"/></a>
                    </div>                     
                </div>
            </div>
        {% endfor %}
